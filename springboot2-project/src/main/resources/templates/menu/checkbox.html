<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设计规范</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="src/css/layui.css">
</head>
<body>

<div class="layui-bg-gray" style="padding: 24px;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body" id="layui-card-body">
          <fieldset class="layui-elem-field layui-field-title">
            <legend>单选框</legend>
          </fieldset>
          <p class="layui-elem-p">单选框圆点直径16px，字号14px。选项不宜过多，以少于5项为宜。超过7个建议用select选择器。</p>
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">单选框</label>
              <div class="layui-input-block">
                <input type="radio" name="R_XM" value="R_项目A" title="项目A" lay-skin="primary" checked>
                <input type="radio" name="R_XM" value="R_项目B" title="项目B" lay-skin="primary">
                <input type="radio" name="R_XM" value="R_项目C" title="项目C" lay-skin="primary">
                <input type="radio" name="R_XM" value="R_项目D" title="项目D" lay-skin="primary">
                <input type="radio" name="R_XM" value="R_项目E" title="项目E" lay-skin="primary" disabled>
              </div>
            </div>
          </form>

          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
            <legend>复选框</legend>
          </fieldset>
          <p class="layui-elem-p">复选框矩形大小16px，字号14px。选项不宜过多，以少于5项为宜。超过7个建议用select选择器。</p>
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">复选框</label>
              <div class="layui-input-block">
                <input type="checkbox" name="C_XM" lay-skin="primary" title="项目A" checked>
                <input type="checkbox" name="C_XM" lay-skin="primary" title="项目B" checked>
                <input type="checkbox" name="C_XM" lay-skin="primary" title="项目C">
                <input type="checkbox" name="C_XM" lay-skin="primary" title="项目D">
                <input type="checkbox" name="C_XM" lay-skin="primary" title="项目E" disabled>
              </div>
            </div>
          </form>

          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
            <legend>基础开关</legend>
          </fieldset>
          <p class="layui-elem-p">开关高度固定28px，圆点大小20px，内边距4px。</p>
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">开关-开启</label>
              <div class="layui-input-block">
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="已开启|已关闭">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">开关-关闭</label>
              <div class="layui-input-block">
                <input type="checkbox" name="close" lay-skin="switch" lay-text="已开启|已关闭">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">开启不可更改</label>
              <div class="layui-input-block">
                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="已开启|已关闭" disabled="">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">关闭不可更改</label>
              <div class="layui-input-block">
                <input type="checkbox" name="close" lay-skin="switch" lay-text="已开启|已关闭" disabled="">
              </div>
            </div>
          </form>

          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
            <legend>按钮单选框</legend>
          </fieldset>
          <form>
            <div class="layui-form-item">
              <label class="layui-form-label">按钮单选框</label>
              <div class="layui-input-block layui-form-RadioStyle">
                <input type="radio" name="radio_xiangmu" id="radio_xiangmu1" checked />
                <label for="radio_xiangmu1">项目名称1</label>
                <input type="radio" name="radio_xiangmu" id="radio_xiangmu2" />
                <label for="radio_xiangmu2">项目名称2</label>
                <input type="radio" name="radio_xiangmu" id="radio_xiangmu3" />
                <label for="radio_xiangmu3">项目名称3</label>
                <input type="radio" name="radio_xiangmu" id="radio_xiangmu4" />
                <label for="radio_xiangmu4">项目名称4</label>
                <input type="radio" name="radio_xiangmu" id="radio_xiangmu5" disabled />
                <label for="radio_xiangmu5">项目名称5</label>
                <input type="radio" name="radio_xiangmu" id="radio_xiangmu6" disabled />
                <label for="radio_xiangmu6">项目名称6</label>
              </div>
            </div>
          </form>


          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
            <legend>按钮复选框</legend>
          </fieldset>
          <form>
            <div class="layui-form-item">
              <label class="layui-form-label">按钮单选框</label>
              <div class="layui-input-block layui-form-CheckboxStyle">
                <input type="checkbox" id="checkbox_xiangmu1" checked/>
                <label for="checkbox_xiangmu1">项目名称1</label>
                <input type="checkbox" id="checkbox_xiangmu2" />
                <label for="checkbox_xiangmu2">项目名称2</label>
                <input type="checkbox" id="checkbox_xiangmu3" />
                <label for="checkbox_xiangmu3">项目名称3</label>
                <input type="checkbox" id="checkbox_xiangmu4"  />
                <label for="checkbox_xiangmu4">项目名称4</label>
                <input type="checkbox" id="checkbox_xiangmu5" disabled />
                <label for="checkbox_xiangmu5">项目名称5</label>
                <input type="checkbox" id="checkbox_xiangmu6" checked disabled />
                <label for="checkbox_xiangmu6">项目名称5</label>
              </div>
            </div>
          </form>

          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
            <legend>特殊按钮复选框</legend>
          </fieldset>
          <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">复选框</label>
              <div class="layui-input-block">
                <input type="checkbox" name="like[write]" lay-skin="row" title="按钮A" checked>
                <input type="checkbox" name="like[read]" lay-skin="row" title="按钮B" >
                <input type="checkbox" name="like[game]" lay-skin="row" title="按钮C" >
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="src/layui.js" charset="utf-8"></script>
<script>
  layui.use('form', function(){
    let form = layui.form;
    form.render();   //更新所有form表单
    // form.render('select','aihao');
    //form.render('组件名','lay-filter名')
  });
</script>
</body>
</html>
