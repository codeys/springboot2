<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设计规范</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="src/css/layui.css">
</head>
<body>

<div class="layui-bg-gray" style="padding: 24px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>面包屑</legend>
                    </fieldset>
                    <p class="layui-elem-p">面包屑按照每级页面顺序排列，首页与一级页面不显示面包屑。<br>Hover非当前层级高亮该层级，点击当前页面以上的层级导航时，可跳转至该层级导航。</p>
                    <span class="layui-breadcrumb" lay-separator="<i class='layui-icon layui-icon-right'></i>">
							<i class="layui-location"></i>
							<a href="">组织架构</a>
							<a href="">部门列表</a>
							<a href="">人员列表</a>
							<a href="">新增人员</a>
							<a><cite>选择信息</cite></a>
						</span>

                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
                        <legend>面包屑大于5个</legend>
                    </fieldset>
                    <p class="layui-elem-p">一般面包屑结构不宜超过5级。</p>
                    <span class="layui-breadcrumb" lay-separator="<i class='layui-icon layui-icon-right'></i>">
							<i class="layui-location"></i>
							<a href="">组织架构</a>
							<a href="">...</a>
							<a href="">人员列表</a>
							<a href="">新增人员</a>
							<a href="">选择信息</a>
							<a><cite>选择日期</cite></a>
						</span>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="src/layui.js" charset="utf-8"></script>
<script>
    layui.use(['element'], function(){
        let element = layui.element;
        element.render();   //更新所有form表单
        // form.render('select','aihao');
        //form.render('组件名','lay-filter名')
    });
</script>
</body>
</html>
