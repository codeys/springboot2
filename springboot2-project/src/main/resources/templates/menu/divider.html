<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设计规范</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="src/css/layui.css">
</head>
<body>

<div class="layui-bg-gray" style="padding: 24px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>水平分割线</legend>
                    </fieldset>
                    <p class="layui-elem-p">用于卡片模块内，区分模块内内容。</p>
                    <p>这里是一段文字内容这里是一段文字内容</p>
                    <hr>
                    <p>这里是一段文字内容这里是一段文字内容</p>
                    <hr>
                    <p>这里是一段文字内容这里是一段文字内容</p>
                    <hr>
                    <p>这里是一段文字内容这里是一段文字内容</p>

                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
                        <legend>垂直分割线</legend>
                    </fieldset>
                    <p class="layui-elem-p">用于分割图标按钮、文字按钮、标签等。</p>
                    <div class="layui-divider">
                        <p href="#">文字<hr class="layui-divider-vertical"></p>
                        <p href="#">文字<hr class="layui-divider-vertical"></p>
                        <p href="#">文字</p>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>

<script src="src/layui.js" charset="utf-8"></script>

</body>
</html>
