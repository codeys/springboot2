<script>
    layui.use(['form', /*'layedit',*/ 'laydate','element'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$ = layui.jquery
            ,laydate = layui.laydate
            ,element=layui.element

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });
        layui.form()
    });
</script>
<script>
    layui.use(['laydate','util'], function(){
        var laydate = layui.laydate
            ,$=layui.jquery
        var util = layui.util;
        //直接嵌套显示
        laydate.render({
            elem: '#test-n1'
            ,position: 'static'
        });
        laydate.render({
            elem: '#test-n2'
            ,position: 'static'
            ,lang: 'en'
        });
        laydate.render({
            elem: '#test-n3'
            ,type: 'month'
            ,position: 'static'
        });
        laydate.render({
            elem: '#test-n4'
            ,type: 'time'
            ,position: 'static'
        });

        laydate.render({
            elem: '#date'
            ,eventElem: '.layui-date'
            ,trigger: 'click'
        });
        laydate.render({
            elem: "#ID-laydate-shortcut-date",
            shortcuts: [
                {
                    text: "昨天",
                    value: function(){
                        var now = new Date();
                        now.setDate(now.getDate() - 1);
                        return now;
                    }
                },
                {
                    text: "今天",
                    value: function(){
                        return Date.now();
                    }
                },
                {
                    text: "明天",
                    value: function(){
                        var now = new Date();
                        now.setDate(now.getDate() + 1);
                        return now;
                    }
                },
                {
                    text: "上个月",
                    value: function(){
                        var now = new Date();
                        var month = now.getMonth() - 1;
                        now.setMonth(month);
                        // 若上个月数不匹配，则表示天数溢出
                        if (now.getMonth() !== month) {
                            now.setDate(0); // 重置天数
                        }
                        return [now];
                    }
                },
                {
                    text: "下个月",
                    value: function(){
                        var now = new Date();
                        var month = now.getMonth() + 1;
                        now.setMonth(month);
                        // 若下个月数不匹配，则表示天数溢出
                        if (now.getMonth() !== month) {
                            now.setDate(0); // 重置天数
                        }
                        return [now];
                    }
                },
                {
                    text: "某一天",
                    value: "2016-10-14"
                }
            ]
        });
        $(".more-btn").click(function () {
            if ($(".more-container").is(":hidden")) {
                $(".more-container").show(); //如果元素为隐藏,则将它显现
                $(".more-btn").html('收起<i class="layui-icon layui-icon-up"></i>')
                $('#searchbtns').removeClass('layui-col-md3')
                $('#searchbtns').addClass('layui-btn-center')
            } else {
                $('#searchbtns').addClass('layui-col-md3')
                $('#searchbtns').removeClass('layui-btn-center')
                $(".more-container").hide(); //如果元素为显现,则将其隐藏
                $(".more-btn").html('展开<i class="layui-icon layui-icon-down"></i>')

            }
            return false;
        })
    });
</script>
