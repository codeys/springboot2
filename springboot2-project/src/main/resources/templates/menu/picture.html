<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设计规范</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="src/css/layui.css">
</head>
<body>

<div class="layui-bg-gray" style="padding: 24px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>预设头像</legend>
                    </fieldset>
                    <p class="layui-elem-p">用户未设置头像时候，默认展示该图。</p>
                    <div class="layui-row layui-col-space15" style="text-align: center;">
                        <div class="layui-col-sm2">
                            <label class="layui-user-picture80" style="height: 80px; line-height: 80px;"><img src="src/images/layui-user.png"></label>
                            <p>超大：80px</p>
                        </div>
                        <div class="layui-col-sm2">
                            <label class="layui-user-picture64" style="height: 80px; line-height: 80px;"><img src="src/images/layui-user.png"></label>
                            <p>大：64px</p>
                        </div>
                        <div class="layui-col-sm2">
                            <label class="layui-user-picture50" style="height: 80px; line-height: 80px;"><img src="src/images/layui-user.png"></label>
                            <p>常规：50px</p>
                        </div>
                        <div class="layui-col-sm2">
                            <label class="layui-user-picture32" style="height: 80px; line-height: 80px;"><img src="src/images/layui-user.png"></label>
                            <p>小：32px</p>
                        </div>
                    </div>

                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
                        <legend>常用图片比例</legend>
                    </fieldset>
                    <div class="layui-row layui-col-space15" style="text-align: center;">
                        <div class="layui-col-sm2">
                            <label class="layui-picture layui-picture1"></label>
                            <p>1:1</p>
                        </div>
                        <div class="layui-col-sm3">
                            <label class="layui-picture layui-picture2"></label>
                            <p>4:3</p>
                        </div>
                        <div class="layui-col-sm3">
                            <label class="layui-picture layui-picture3"></label>
                            <p>16:9</p>
                        </div>
                    </div>

                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
                        <legend>加载</legend>
                    </fieldset>
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-sm2" style="height: 120px;">
                            <label class="loading"><img src="src/images/loading_b.svg" class="loading_m"></label>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="loading_example">
                                <label class="loading" style="margin-top: -20px;"><img src="src/images/loading_b.svg" class="loading_s"><br>loading...</label>
                            </div>
                            <div class="loading_example">
                                <label class="loading" style="margin-top: -18px;"><img src="src/images/loading_b.svg" class="loading_m"><br>loading...</label>
                            </div>
                            <div class="loading_example">
                                <label class="loading" style="margin-top: -16px;"><img src="src/images/loading_b.svg" class="loading_l"><br>loading...</label>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
